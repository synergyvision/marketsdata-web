<div class="full-height">
  <div class="container-fluid background-img">
    <div class="container-fluid col-md-4 col-md-offset-4 text-center">
            <div id="logo" class="logo text-center">
                <a [routerLink]="['/login']">
                  <img class="imagewmargin" id="logo_img" style="height:110px" [src]="baseUrl + '/assets/imgs/synergy-vision-white.png'"
                    alt="">
                </a>
              </div>
      <div class="card">
        <header class="row title">
          <div class="col-xs-12 text-center">
            <h2 class="main-title">RECUPERAR CONTRASEÃ‘A</h2>
          </div>
        </header>
        <form name="form" class="form-horizontal form-stacked" [formGroup]="form">
          <div class="form-group"
            [ngClass]="{ 'has-error': ((form.get('email').invalid) && (form.get('email').touched)) }">
            <label class="form-label col-xs-12" for="email">INGRESA TU CORREO<em>*</em></label>
            <div class="col-xs-12">
              <input type="email" class="form-control" formControlName="email" placeholder="Email" name="email">
            </div>
            <div class="validation-errors col-sm-6">
              <ng-container *ngFor="let validation of validationMessages.email">
                <div class="help-block"
                  *ngIf="form.get('email').hasError(validation.type) && (form.get('email').dirty || 
                  form.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-xs-12">
              <span class="help-block"><em>*</em> Campos obligatorios.</span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 text-center">
              <input class="btn btn-form" type="submit" [disabled]="!form.valid" value="RECUPERAR" (click)="onRecuperar()">&nbsp;
              <input class="btn btn-form" type="submit" value="CANCELAR" (click)="onCancelar()">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
