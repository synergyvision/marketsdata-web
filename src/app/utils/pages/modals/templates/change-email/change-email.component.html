<div class="modal-login">
    <div class="modal-login-form">
        <h2 class="modal-title">Cambiar correo</h2>
        <div class="col-md-12">
                  <form class="form-horizontal" [formGroup]="form" (ngSubmit)="changeEmail()">
                    <input type="email" class="form-control" placeholder="CORREO" formControlName="email" name="email">    
                    <div class="validation-errors">
                      <ng-container *ngFor="let validation of validationMessages.email">
                        <div class="help-block" *ngIf="!form.valid">
                          {{ validation.message }}
                        </div>
                      </ng-container>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12 text-center">
                            <input class="btn btn-form" type="submit" value="CAMBIAR CORREO" [disabled]="!form.valid">&nbsp;
                            <input class="btn btn-form" (click)="onNoClick()" type="reset" value="CANCELAR">
                        </div>
                    </div>
                  </form>
                 
              </div>
    </div>
</div>
